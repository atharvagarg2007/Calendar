<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg {
      background-image: url("{{ url_for('static', filename='background.jpg') }}");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .login-form input, .login-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .login-form button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #27ae60;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="bg">
    <form class="login-form" method="POST" action="/register">
      <h2 style="text-align: center;">Create Account</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="message" style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <input type="email" name="email" placeholder="Enter your E-mail" required>
      <input type="text" name="username" placeholder="Choose a username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <input type="password" name="confirm-password" placeholder="Confirm your password" required>
      <button type="submit">Register</button>
      <button type="button" onclick="window.location.href='/'">Back to login page</button>
    </form>
  </div>
</body>
</html>
